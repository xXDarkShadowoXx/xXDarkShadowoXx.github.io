      <p> El sábado la página web y la cuenta de Twitter dieron a conocer la fecha de estreno para la segunda temporada de Kanojo, Okarishimasu (Rent-A-Girlfriend). Esta se ha fijado para el 1 de julio a partir de la 1:30 hora japonesa a través del programa Super Animeism de MBS, TBS y de cadenas afiliadas. Junto al anuncio de la fecha de estreno se publicó una nueva imagen y teaser promocional con el personaje de Chizuru en plan cita en el parque de atracciones.</p>

    	<p>El anime de Fire Force tendrá tercera temporada</p>
      <p> Este lunes (martes 17 de mayo en Japón) se ha confirmado lo que se barruntaba días atrás. La adaptación al anime de Fire Force contará con una tercera temporada. El anuncio coincide con el lanzamiento en el mercado japonés del tomo 34 y último del manga de Atsushi Ohkubo. Pero el anime no es la única noticia que deja el día, ya que también se anuncia la producción de un videojuego basado en la obra y que llevará por título Fire Force: Enbu no Shо̄.</p>

    	<p>Se anuncian películas de Sailor Moon</p>
      <p>El pasado jueves tuvo lugar la apertura de una nueva página web con motivo del anuncio de dos nuevas películas de Sailor Moon. Estas llevan por título de Gekijouban Bishoujo Senshi Sailor Moon Cosmos y adaptarán el arco final del popular manga creado por Naoko Takeuchi. Además, el portal también presentó un primer tráiler de algo menos de un minuto de duración en el que se pueden ver varias escenas de estos nuevos largometrajes. La primera parte de este proyecto se estrenará en las salas de cine japonesas a principios de verano de 2023, mientras que la segunda lo hará poco tiempo después.</p>
